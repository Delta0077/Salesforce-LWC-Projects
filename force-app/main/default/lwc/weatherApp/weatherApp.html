<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="flex-center">
            <template if:true={response}>
                <img src={arrowBackIcon} alt="back arrow" onclick={clearInput} class=" cursor">
            </template>
                <h1 class="heading">Weather App</h1>
            </header>
            <template if:false={response}>
            <template if:true={loadingText}>
                <div class={dynamicClasses}> <!-- Dynamic class for loading success or error messages -->
                    {loadingText}
                </div>
            </template>
            <section class="slds-m-around_large">
                <form action="" onsubmit={submitHandler}>
                    <input type="text" placeholder="Enter city name" required spellcheck="false" onkeyup={searchHandler}>
                    <button type="submit" class="slds-m-top_large">Search</button>
                </form>
            </section>
        </template>
            <template if:true={response}>
            <section class="slds-m-around_large slds-var-p-around_medium text-center">
                <img src={weatherIcon} alt="Weather icon" class="weather-icon">
                <div class="wrapper">
                <div class="temperature">
                    <span>{response.temp}</span>
                </div>
                <div class="description">{response.description}</div>
                <div class="location">
                    <img src={mapIcon} alt="Location Icon">
                    <span>{response.location}</span>
                </div>
                </div>
            </section>

            <footer>
            <div class="feels-like">
                <div>
                    <img src={thermometerIcon} alt="Temperature Icon">
                    <div>{response.feels_like}â„ƒ</div>
                </div>
                <p>Feels Like</p>
            </div>
            <div class="humidity">
                <div>
                    <img src={dropletIcon} alt="Humidity Icon">
                    <div>{response.humidity}</div>
                </div>
                <p>Humidity</p>
            </div>
            </footer>
        </template>
        </div>
    </div>
    
</template>
