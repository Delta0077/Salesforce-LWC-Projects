        <div class="app-card">
            <header class="flex-center"><h1>Weather App</h1></header>
            <template if:true={loadingText}>
                <div>
                    {loadingText}
                </div>
            </template>
            <section class="slds-m-around_large">

                </form>
            </section>
        </div>
    </div>
    
</template>
